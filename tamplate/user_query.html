{%extends 'user_header.html'%}
{%block content%}
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="containter">
      <div class="row">
        <form method="POST">
          {%csrf_token%}
          <!-- Name input -->
          <div class="form-outline mb-4">
            <input type="text" id="form4Example1" class="form-control" name="servicename" value="{{pid.service_name}}" placeholder="Service provider" disabled/>
          </div>


          <div class="form-outline mb-4">
            <input type="text" id="form4Example1" class="form-control" name="{{pid.provider}}" value="{{pid.provider}}" placeholder="Service provider" disabled/>
          </div>
        
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form4Example2" class="form-control" name="emailid" placeholder="Email Id"/>
          
          </div>
        
          <!-- Message input -->
          <div class="form-outline mb-4">
            <textarea class="form-control" id="form4Example3" name="query" rows="4"  placeholder="Query"></textarea>
            
          </div>
        

        
          <!-- Submit button -->
          <button input type="submit" value="submit" class="btn btn-primary btn-block mb-4">Send</button>
        </form>

      </div>

       
    </div>
  </body>
</html>
{%endblock%}
