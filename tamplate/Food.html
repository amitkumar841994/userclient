<html>
    <head>
        <title>Food</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        
<div class="container mt-3">
    <h2>Food Table</h2>
    <form method="POST"  enctype="multipart/form-data">
      {%csrf_token%}
      {{form.as_p}}
      <input type="submit">
    </form>
    <table class="table">
      <thead>
        <tr>
          <th>Food Id</th>
          <th>Food Name</th>
          <th>Food price</th>
          <th>Status</th>
          <th>image</th>
        </tr>
      </thead>
      <tbody>
        {%for i in f%}
        <tr>
          <td>{{i.id}}</td>
          <td>{{i.food_name}}</td>
          <td>{{i.food_price}}</td>
          <td><a href="{%url 'food_order' i.id%}"><button type="button" class="btn btn-success">Order</button></a></td>
          <td><a href="{%url 'cal_order' i.id%}"><button type="button" class="btn btn-danger">Cancel</button></a></td>
          <td>{{i.food_image}}</td>
        </tr>
        
        {%endfor%}
      </tbody>
    </table>
  </div>
  <form>
    <input type="text"
  </form>
    </body>
</html>
